<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sent Email</title>
</head>
<body>
    <h1> Error message recieved </h1>
    <div> Error type: {{ message.get_user_report_display }} </div>
    <div> Message from: {{ message.user_name }}. Email: {{ message.user_email }} </div>
    <div> Phone: {{ message.user_phone }} </div>
    <div> Message: {{ message.text }} </div>
</body>
</html>
